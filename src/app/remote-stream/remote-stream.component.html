<div class="position-relative d-inline-flex">
    <app-stream-video [mediaStream]="_mediaStream" [fullscreen]="_fullscreen" [mirror]="_mirror"></app-stream-video>
    <div class="position-absolute top-0 mt-1 end-0 me-1">
        <!-- *ngIf="_remoteAudioEnabled!==undefined" -->
        <button mat-mini-fab color="accent" aria-label="remote-audio" title="remote audio"
            (click)="toggleRemoteAudio()">
            <mat-icon>{{remoteAudioEnabled ? 'mic':'mic_off'}}</mat-icon>
        </button>
        <button mat-mini-fab color="accent" aria-label="remote-video" title="remote video"
            (click)="toggleRemoteVideo()">
            <mat-icon>{{remoteVideoEnabled ? 'videocam':'videocam_off'}}
            </mat-icon>
        </button>
        <button mat-mini-fab aria-label="audio" color="primary" (click)="toggleAudio()">
            <mat-icon>{{audioEnabled ? 'mic':'mic_off'}}</mat-icon>
        </button>
        <button mat-mini-fab aria-label="video" color="primary" (click)="toggleVideo()">
            <mat-icon>{{videoEnabled ? 'videocam':'videocam_off'}}</mat-icon>
        </button>
    </div>
</div>
