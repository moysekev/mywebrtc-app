<div class="position-relative d-inline-flex">
    <!-- class="h-100" -->
    <app-stream-video [mediaStream]="_mediaStream"></app-stream-video>
    <div class="position-absolute top-0 mt-1 end-0 me-1">
        <button mat-mini-fab color="primary" aria-label="audio" (click)="toggleAudio()">
            <mat-icon>{{audioEnabled ? 'mic':'mic_off'}}</mat-icon>
        </button>
        <button mat-mini-fab color="primary" aria-label="video" (click)="toggleVideo()">
            <mat-icon>{{videoEnabled ? 'videocam':'videocam_off'}}</mat-icon>
        </button>
    </div>
</div>
